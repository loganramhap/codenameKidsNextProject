<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codename Generator</title>
  <meta name="description" content="Generate random codenames for your projects and operations">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Codename Generator</h1>
      <p>Generate random codenames for your projects and operations</p>
    </header>

    <main>
      <div class="codename-display">
        <div class="type-label" id="opType">PROJECT</div>
        <div class="codename" id="codename">CODENAME</div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="newProject">Generate New</button>
        <button class="btn btn-secondary" id="switchType">Switch to Operation</button>
      </div>
    </main>
  </div>

  <script src="pc.js"></script>
</body>

</html>
